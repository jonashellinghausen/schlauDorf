<!doctype html>
<title>Events</title>
<h1>Events</h1>
<ul>
  {% for event in events %}
    <li><a href="{{ url_for('event.event_detail', event_id=event['id']) }}">{{ event['title'] }}</a></li>
  {% else %}
    <li>No events yet.</li>
  {% endfor %}
</ul>
<a href="{{ url_for('event.create_event') }}">Create Event</a>
