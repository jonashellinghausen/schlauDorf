{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>News</h1>
  <div class="list-group">
    {% for item in news %}
    <div class="list-group-item">
      <h5 class="mb-1">{{ item.title }}</h5>
      <p class="mb-1">{{ item.content }}</p>
    </div>
    {% else %}
    <p>No news available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
